<body>
  <div class="header-bg header-bg-about bg-struct u-max-full-width"></div>
  <div class="container">
    <div class="navbar-spacer"></div>
    <nav class="navbar card-shadow">
      <div class="container">

    <section class="about-sec-2 about-sec">
      <div class="row">
        <div class="row col-centered">
          <i class="icon-event hero-icon"></i>
          <h3> Contact Me </h3>
          <p style="color: #fff">I'll be glad to hear from you.</p>
        </div>
        <div class="row col-centered">
          <div class="columns twelve">
            <div class="card card-shadow card-inner about-card">
            <form>
              <div class="row">
                <div class="six columns">
                  <label>Your email</label>
                  <input class="u-full-width" type="email" placeholder="me@you.com">
                </div>
                <div class="six columns">
                  <label for="exampleRecipientInput">Reason for contacting</label>
                  <select class="u-full-width">
                    <option value="Option 0">Branding</option>
                    <option value="Option 1">Design</option>
                    <option value="Option 2">Development</option>
                    <option value="Option 4">Gaming</option>
                    <option value="Option 3">General Enquiry</option>
                </select>
              </div>
              </div>
              <label>Message</label>
              <textarea class="u-full-width" placeholder="Hi Dennis â€¦" id="exampleMessage"></textarea>
              <label class="contact-me">
              <input type="checkbox">
                <span class="label-body">Send a copy to yourself</span>
              </label>
              <input class="cta-buttons contact-button" type="submit" value="Beam Me Up">
            </form>
          </div>
          </div>
        </div>
      </div>
    </section>
